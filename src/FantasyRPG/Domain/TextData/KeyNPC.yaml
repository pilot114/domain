npc_aelin:
  name: Аэлин Серебряная
  bio: Высокородная эльфийская магистресса. Она обладает редким даром чародейства силой духов природы
  type: Wizard
  race: Elf
  fraction: Совет Мудрых
npc_lilian:
  name: Лилиана Теневая
  bio: Таинственная эльфийская убийца, скрывающая свою истинную сущность во имя темных сил
  type: Assassin
  race: Elf
  fraction: Темное Братство
npc_ivor:
  name: Ивар Железнорук
  bio: Известный воин и умелец в кузнечном деле. Он создает мощное оружие для своих соратников
  type: Foreman
  race: Dwarf
  fraction: Кузнецы Холма
npc_mordred:
  name: Мордред Темносердце
  bio: Могущественный чернокнижник из Темного Племени, стремящийся к неограниченной власти и контролю
  type: Warlock
  race: Orc
  fraction: Темное Братство
npc_garret:
  name: Гаррет Стальной
  bio: Бесстрашный искатель приключений, готовый рискнуть ради открытия новых земель и сокровищ.
  type: Warrior
  race: Human
  fraction: Свободные Искатели
